<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>minimal remoteStorage.js example</title>
  </head>
  <body>
    <div id="remotestorage-connect"></div>
    <input id="text" />
    <input id="up" type="submit" value="up" />
    <input id="down" type="submit" value="down" />
    <p id="status">
      Please connect your remotestorage (get one at <a href="https://heahdk.net/">https://heahdk.net/</a>)
    </p>
  </body>
  <script src="remoteStorage.js"></script>
  <script>
    function $(id) { return document.getElementById(id); }
    
    function connect(scope, divId, onReady) {
      remoteStorage.claimAccess(scope).then(function() {
        remoteStorage.displayWidget(divId);
        remoteStorage.onWidget('ready', onReady);
      });
    }
    
    remoteStorage.defineModule('notes', function(privateClient, publicClient) {
      return {
        exports: {
          setNote: function (text) {
            return privateClient.storeFile('text/plain', 'note.txt', text);
          },
          getNote: function (cb) {
            privateClient.getFile('note.txt').then(function(obj) {
              cb(obj.data);
            });            
          }
        }
      };
    });
    
    connect({ notes: 'rw' }, 'remotestorage-connect', function() {
      $('status').innerHTML = 'ok';
      $('up').onclick = function() {
        $('status').innerHTML = 'storing...';
        remoteStorage.notes.setNote($('text').value).then(function(text) {
          $('status').innerHTML = 'ok';
        });
      };
      $('down').onclick = function() {
        $('status').innerHTML = 'retrieving...';
        remoteStorage.notes.getNote(function(text) {
          $('text').value = text;
          $('status').innerHTML = 'ok';
        });
      };
    });
  </script>
</html>
