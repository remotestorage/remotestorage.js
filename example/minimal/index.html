<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>minimal remoteStorage.js example</title>
  </head>
  <body>
    <div id="remotestorage-connect"></div>
    <div id="app">
      <div id="current">(loading...)</div>
      <input id="text" />
      <input id="up" type="submit" value="up" />
    </div>
    <p id="pleaseConnect">
      Please connect your remotestorage (get one at <a href="https://heahdk.net/">https://heahdk.net/</a>)
    </p>
  </body>
  <script src="http://remotestoragejs.com/release/0.7.0-rc6/remoteStorage.min.js"></script>
  <script>
    function $(id) { return document.getElementById(id); }
    
    remoteStorage.defineModule('notes', function(privateClient, publicClient) {
      var changeCb = function(e) { console.log('Please set a change handler', e); };
      privateClient.on('change', function(e) {
        changeCb(e);
      });
      return {
        exports: {
          setNote: function (text) {
            return privateClient.storeFile('text/plain', 'note.txt', text);
          },
          getNote: function () {
            return privateClient.getFile('note.txt').then(function(obj) {
              return obj.data;
            });
          },
          onChange: function (cb) {
            changeCb = cb;
          }
        }
      };
    });
    function displayNote() {
      remoteStorage.notes.getNote().then(function(text) {
          $('current').innerHTML = text || '';
      });
    }
    function showApp() {
      $('pleaseConnect').style.display='none';
      $('app').style.display='block';
      displayNote();
    }
    function hideApp() {
      $('pleaseConnect').style.display='block';
      $('app').style.display='none';
    }

    hideApp();
    remoteStorage.claimAccess({ notes: 'rw' }).then(function() {
      remoteStorage.displayWidget('remotestorage-connect');
      remoteStorage.onWidget('ready', showApp);
      remoteStorage.onWidget('disconnect', hideApp);
      remoteStorage.notes.onChange(displayNote);
      $('up').onclick = function() {
        remoteStorage.notes.setNote($('text').value);
      };
    });
  </script>
</html>
