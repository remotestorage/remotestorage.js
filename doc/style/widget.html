<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Widget</title>
    <style>
      body > .wrapper {
        border: solid 1px black;
        float: left;
        position: relative;
        height: 220px;
        width: 500px;
        margin: 20px;
      }
    </style>
    <link rel="stylesheet" href="widget.css">
  </head>
  <body>
    <div class="wrapper">
      <h3>State: initial</h3>
      <div id="remotestorage-widget" class="state-initial">
        <label class="bubble action one-line">
          Connect <strong>remotestorage</strong>
        </label>
        <img class="cube action" src="/assets/remotestorageIcon.svg">
      </div>
    </div>

    <div class="wrapper">
      <h3>State: typing</h3>
      <div id="remotestorage-widget" class="state-typing">
        <label class="bubble">
          Connect <strong>remotestorage</strong>
          <form class="connect-form">
            <input type="email" name="user-address" placeholder="user@host" novalidate>
            <input type="submit" value="connect" class="action">
          </form>
          <div class="info">
            This app allows you to use your own storage!<br/>
            Find more info on <strong>
              <a class="active" href="http://remotestorage.io" target="_blank">remotestorage.io</a>
            </strong>
          </div>
        </label>
        <img class="cube" src="/assets/remotestorageIconOffline.svg">
      </div>
    </div>

    <div class="wrapper">
      <h3>State: authing</h3>
      <div id="remotestorage-widget" class="state-authing">
        <label class="bubble">
          Connecting <strong>user@host</strong>...
          <form class="connect-form">
            <input type="email" name="user-address" value="user@host" disabled="disabled">
            <input type="submit" value="connect" class="action" disabled="disabled">
          </form>
        </label>
        <img class="cube spinning" src="/assets/remotestorageIconOffline.svg">
      </div>
    </div>


    <div class="wrapper">
      <h3>State: connected</h3>
      <div id="remotestorage-widget" class="state-connected">
        <label class="bubble hidden">
          <strong>user@host</strong>
          
          <div class="content">
            <div class="info"><strong>Last synced: </strong>30 seconds ago</div>
            <button class="sync">Sync</button>
            <button class="sync">Disconnect</button>
          </div>
        </label>
        <img class="cube" src="/assets/remotestorageIcon.svg">
      </div>
    </div>

    <div class="wrapper">
      <h3>State: busy</h3>
      <div id="remotestorage-widget" class="state-busy">
        <label class="bubble hidden one-line">
          Synchronizing <strong>user@host</strong>
        </label>
        <img class="cube spinning" src="/assets/remotestorageIcon.svg">
      </div>
    </div>

    <div class="wrapper">
      <h3>State: offline</h3>
      <div id="remotestorage-widget" class="state-offline">
        <label class="bubble one-line">
          <strong>user@host</strong> (offline)
        </label>
        <img class="cube" src="/assets/remotestorageIconOffline.svg">
      </div>
    </div>

    <div class="wrapper">
      <h3>State: error</h3>
      <div id="remotestorage-widget" class="state-error">
        <label class="bubble">
          An error occured:
          <pre>
Error: Something went wrong!
    at c (eval at <anonymous> (unknown source))
    at b (eval at <anonymous> (unknown source))
    at a (eval at <anonymous> (unknown source))
    at eval (eval at <anonymous> (unknown source))
    at eval (native)
    at Object.InjectedScript._evaluateOn (unknown source)
    at Object.InjectedScript._evaluateAndWrap (unknown source)
    at Object.InjectedScript.evaluate (unknown source)
          </pre>
        </label>
        <img class="cube" src="/assets/remotestorageIconError.svg">
      </div>
    </div>

  </body>
</html>
