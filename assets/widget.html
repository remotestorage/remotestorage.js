<div class="rs-bubble rs-hidden">
  <div class="rs-bubble-text remotestorage-initial remotestorage-error remotestorage-authing remotestorage-offline">
    <span class="rs-status-text">{{view_connect}}</span>
  </div>
  <div class="rs-bubble-expandable">
    <!-- error -->
    <div class="remotestorage-error">
      <pre class="rs-status-text rs-error-msg">{{ERROR_MSG}}</pre>
      <button class="remotestorage-reset">{{view_get_me_out}}</button>
      <p class="rs-centered-text rs-error-plz-report">{{view_error_plz_report}}</p>
    </div>
    <!-- connected -->
    <div class="rs-bubble-text remotestorage-connected">
      <strong class="userAddress">{{USER_ADDRESS}}</strong>
      <p class="remotestorage-unauthorized">{{view_unauthorized}}</p>
      <p class="remotestorage-invalid-key">{{view_invalid_key}}</p>
      <form novalidate class="remotestorage-cipher-form">
        <input placeholder="Secret key" name="userSecretKey" novalidate>
        <button class="rs-cipher" name="rs-cipher" title="cipher" disabled="disabled">
          <img>
        </button>
        <button class="rs-nocipher" name="rs-nocipher" title="no cipher">
          <img>
        </button>
      </form>
    </div>
    <div class="rs-content remotestorage-connected">
      <button class="rs-sync" title="sync"><img></button>
      <button class="rs-disconnect" title="disconnect"><img></button>
    </div>
    <!-- initial -->
    <form novalidate class="remotestorage-initial">
      <input type="email" placeholder="user@provider.com" name="userAddress" novalidate>
      <button class="connect" name="connect" title="connect" disabled="disabled">
        <img>
      </button>
    </form>
    <div class="rs-info-msg remotestorage-initial">{{view_info}}</div>
  </div>
</div>
<img class="rs-dropbox rs-backends rs-action" alt="Connect to Dropbox">
<img class="rs-googledrive rs-backends rs-action" alt="Connect to Google Drive">
<img class="rs-cube rs-action">
